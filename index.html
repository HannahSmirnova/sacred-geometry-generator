<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Sacred Geometry Practice Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Sacred Geometry Practice Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            class="instructions"
            placeholder="Desired emotional state"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" value="Generate" />
        </form>

        <div class="practice">The practice will go here</div>
      </main>

      <footer>
        Coded by Anna Smirnova and is
        <a
          href="https://github.com/HannahSmirnova/sacred-geometry-generator.git"
          target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a href="https://sacred-geometry-generator.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
