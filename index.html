<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sacred Geometry Practice Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Sacred Geometry Practice Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="practice-generator-form">
            <div class="input-group">
              <input
                type="text"
                id="instructions"
                name="instructions"
                class="instructions"
                placeholder="What would you like to improve?"
                autofocus
                required
                autocomplete="off"
              />
              <div class="hint">
                Hint: self-love, chakras balancing, self-acceptance
              </div>
            </div>
            <input type="submit" class="submit-button" value="Generate" />
          </form>
        </div>
      </main>
    </div>
    <div class="hidden" id="practice"></div>
    <footer>
      Coded by Anna Smirnova
      <br />
      <a
        href="https://github.com/HannahSmirnova/sacred-geometry-generator.git"
        target="_blank"
        >open-sourced on Github,</a
      >
      <a href="https://sacred-geometry-generator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
